<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”Š Audio Test</h1>
        <p>Test Web Speech API vÃ  Audio functionality</p>
        
        <div>
            <button onclick="testSpeechAPI()">Test Speech API</button>
            <button onclick="testAudioFile()">Test Audio File</button>
            <button onclick="testMultipleWords()">Test Multiple Words</button>
        </div>
        
        <div class="status" id="status">
            Click buttons to test audio functionality
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Test Words:</h3>
            <button onclick="speakWord('father')">father</button>
            <button onclick="speakWord('mother')">mother</button>
            <button onclick="speakWord('hello')">hello</button>
            <button onclick="speakWord('world')">world</button>
        </div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255, 0, 0, 0.3)' : 'rgba(0, 255, 0, 0.3)';
        }

        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                utterance.onstart = () => updateStatus(`Speaking: ${word}`);
                utterance.onend = () => updateStatus(`Finished speaking: ${word}`);
                utterance.onerror = (e) => updateStatus(`Error: ${e.error}`, true);
                
                speechSynthesis.speak(utterance);
            } else {
                updateStatus('Speech Synthesis not supported', true);
            }
        }

        function testSpeechAPI() {
            updateStatus('Testing Speech API...');
            speakWord('Hello, this is a test of the speech synthesis API');
        }

        function testAudioFile() {
            updateStatus('Testing Audio File...');
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7b1YFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.play().then(() => {
                updateStatus('Audio file played successfully');
            }).catch((e) => {
                updateStatus(`Audio file error: ${e.message}`, true);
            });
        }

        function testMultipleWords() {
            updateStatus('Testing Multiple Words...');
            const words = ['father', 'mother', 'brother', 'sister'];
            let index = 0;
            
            function speakNext() {
                if (index < words.length) {
                    speakWord(words[index]);
                    index++;
                    setTimeout(speakNext, 2000);
                } else {
                    updateStatus('All words spoken');
                }
            }
            
            speakNext();
        }

        // Test on page load
        window.onload = () => {
            updateStatus('Audio test page loaded. Click buttons to test.');
        };
    </script>
</body>
</html>
