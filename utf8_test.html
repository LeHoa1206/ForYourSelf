<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>UTF-8 Encoding Test</h1>
    <div id="results"></div>

    <script>
        async function testUTF8() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test Languages API
                const response = await fetch('http://localhost:8000/api/languages');
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML += '<div class="test-result success"><h3>✅ Languages API Test</h3>';
                    data.data.forEach(lang => {
                        resultsDiv.innerHTML += `
                            <p><strong>${lang.LanguageName}:</strong> ${lang.NativeName} ${lang.Flag}</p>
                        `;
                    });
                    resultsDiv.innerHTML += '</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error"><h3>❌ Languages API Error</h3><p>' + data.message + '</p></div>';
                }
                
                // Test Topics API
                const topicsResponse = await fetch('http://localhost:8000/api/topics?languageId=1');
                const topicsData = await topicsResponse.json();
                
                if (topicsData.success) {
                    resultsDiv.innerHTML += '<div class="test-result success"><h3>✅ Topics API Test (Vietnamese)</h3>';
                    topicsData.data.forEach(topic => {
                        resultsDiv.innerHTML += `
                            <p><strong>${topic.Title}:</strong> ${topic.Description} ${topic.Icon}</p>
                        `;
                    });
                    resultsDiv.innerHTML += '</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error"><h3>❌ Topics API Error</h3><p>' + topicsData.message + '</p></div>';
                }
                
                // Test Vocabulary API
                const vocabResponse = await fetch('http://localhost:8000/api/vocabulary?topicId=1');
                const vocabData = await vocabResponse.json();
                
                if (vocabData.success) {
                    resultsDiv.innerHTML += '<div class="test-result success"><h3>✅ Vocabulary API Test (Family Topic)</h3>';
                    vocabData.data.forEach(vocab => {
                        resultsDiv.innerHTML += `
                            <p><strong>${vocab.Word}:</strong> ${vocab.Meaning} - ${vocab.Example}</p>
                        `;
                    });
                    resultsDiv.innerHTML += '</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error"><h3>❌ Vocabulary API Error</h3><p>' + vocabData.message + '</p></div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML += '<div class="test-result error"><h3>❌ Connection Error</h3><p>' + error.message + '</p></div>';
            }
        }
        
        // Run test when page loads
        testUTF8();
    </script>
</body>
</html>
