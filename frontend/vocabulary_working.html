<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP English Learning - Vocabulary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header { 
            text-align: center; 
            margin-bottom: 60px; 
            position: relative;
        }
        .header h1 { 
            font-size: 4rem; 
            margin-bottom: 20px; 
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        .header p { 
            font-size: 1.5rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        
        /* Topics Grid */
        .topics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
            margin-bottom: 60px;
        }
        .topic-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            border-radius: 25px; 
            padding: 40px; 
            text-align: center; 
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        .topic-card:hover::before {
            left: 100%;
        }
        .topic-card:hover { 
            transform: translateY(-20px) scale(1.05); 
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .topic-icon { 
            font-size: 5rem; 
            margin-bottom: 20px; 
            transition: all 0.3s ease;
            display: inline-block;
        }
        .topic-card:hover .topic-icon {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        .topic-title { 
            font-size: 1.8rem; 
            font-weight: bold; 
            margin-bottom: 15px; 
            color: white;
        }
        .topic-desc { 
            opacity: 0.8; 
            margin-bottom: 20px; 
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .topic-level { 
            display: inline-block; 
            background: rgba(255, 255, 255, 0.2); 
            padding: 8px 20px; 
            border-radius: 25px; 
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 15px;
        }
        .topic-count {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }
        .stat-card {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* Loading */
        .loading { 
            text-align: center; 
            font-size: 2rem; 
            margin: 100px 0; 
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Error */
        .error { 
            background: rgba(255, 0, 0, 0.2); 
            border: 2px solid rgba(255, 0, 0, 0.5); 
            padding: 30px; 
            border-radius: 15px; 
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .header p { font-size: 1.2rem; }
            .topics-grid { grid-template-columns: 1fr; }
        }
        
        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>

    <div class="container">

        <div id="topics-section">

    <script>
        // Sample data

            { TopicID: 2, Title: 'Food', Description: 'Th·ª©c ƒÉn v√† ƒë·ªì u·ªëng', Level: 'A1', Icon: 'üçï', VocabularyCount: 4 },

            { TopicID: 7, Title: 'Travel', Description: 'Du l·ªãch v√† ph∆∞∆°ng ti·ªán', Level: 'A2', Icon: '‚úàÔ∏è', VocabularyCount: 4 },

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

        // Load topics
        async function loadTopics() {
            try {
                const response = await fetch('http://localhost:8000/api/topics');
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayTopics(result.data);
                    } else {
                        throw new Error(result.message || 'API error');
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);

            } catch (error) {
                console.error('Failed to fetch topics:', error);
                displayTopics(sampleTopics);

            }
        }

        function displayTopics(topics) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('topics-grid');
            
            topics.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.style.animationDelay = (index * 0.1) + 's';

                    <div class="topic-title">${topic.Title}</div>
                    <div class="topic-desc">${topic.Description}</div>
                    <div>
                        <span class="topic-level">${topic.Level}</span>

                    </div>
                `;
                grid.appendChild(card);
            });

            // Update stats
            document.getElementById('total-topics').textContent = topics.length;
            document.getElementById('total-vocabulary').textContent = 
                topics.reduce((sum, topic) => sum + (topic.VocabularyCount || 0), 0);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initialize
        createParticles();
        loadTopics();
    </script>

    <style>
        @keyframes fadeInUp {
